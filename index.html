<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
    <style>
        /* .sucess, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        } */
        .sucess {
            background: green;
        }
        .error {
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Inputs</h1>
        <form id="sales-entry">
            <div>
                <label for="item">Item</label>
                <input type="text" id="item" class="u-full-width">
            </div>
            <div>
                <label for="qty">Qty</label>
                <input type="number" id="qty" class="u-full-width">
            </div>
            <div>
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="u-full-width">
            </div>
            <div>  
                <input type="submit" value="submit" class="u-full-width ">
            </div>
        </form>
        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="sale-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
