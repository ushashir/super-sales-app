<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAWILL SUPER MARKET APP</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">

<body>
<br>
<div class="container">
 
    <h6>NAWILL SUPER MARKET</h6>
    <small>8, Morris Street. Yaba. Lagos Nigeria.              08165593275</small>
    <br><br>

    <h4>SALES INVOICE</h4>

    <br>
    <p>Enter Details of transaction here</p>
    <!-- Sales input form -->
    <form>
        <div class="form-row">
          <div class="col-md-3">
            <input id="item" type="text" class="form-control" placeholder="Item">
          </div>
          <div class="col-md-1">
            <input id="qty" type="number" class="form-control" placeholder="Qty">
          </div>
          <div class="col-md-2">
            <input id="amount" type="number" class="form-control" placeholder="Amount">
          </div>
          <div>  
            <input type="submit" value="submit" class="u-full-width ">
        </div>
        </div>
      </form>

    <!-- <button type="submit" value="submit">Add Item</button> -->
    
    <hr>
      
    <table>
        <tr>
          <th>ITEM </th> 
          <th>QTY</th>
          <th>AMOUNT (N)</th>
        </tr>
       
        <!-- Insert item list here from JXS -->
        <tbody id="item-list"></tbody>

            <td></td>
            <td>Total AMOUNT</td>
            <td></td>
            <td>N500</td>
        </tr> -->

   <!-- footer -->
   <footer>Powered by <a href="#">Nawill IT Solutions</a></footer>
