<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAWILL SUPER MARKET APP</title>
</head>
<body>
<br>
<div class="container">
 
    <h6>NAWILL SUPER MARKET</h6>
    <small>8, Morris Street. Yaba <br>Lagos Nigeria <br>08165593275</small>
    <br><br>

    <h4>SALES INVOICE</h4>

    <br>
    <p>Enter Details of transaction here</p>
    <!-- Sales input form -->
    <form>
        <div class="form-row">
          <div class="col-md-3">
            <input id="item" type="text" class="form-control" placeholder="Item">
          </div>
          <div class="col-md-1">
            <input id="qty" type="number" class="form-control" placeholder="Qty">
          </div>
          <div class="col-md-2">
            <input id="amount" type="number" class="form-control" placeholder="Amount">
          </div>
        </div>
      </form>

    <button id="add-item">Add Item</button>
    
    <hr>
      
    <table>
        <tr>
          <th>SN</th>
          <th>ITEM </th> 
          <th>QTY</th>
          <th>PRICE (N)</th>
        </tr>
       
    
        <tr>
        <td></td>
        <td>Total AMOUNT</td>
        <td></td>
        <td>N500</td>
        </tr>
        <!-- Insert item list here from JXS -->
        <tbody id="item-list"></tbody>

      </table>


    <br>
    
    
   <!-- footer -->
   <footer>Powered by <a href="#">Nawill IT Solutions</a></footer>
</div>
            
</body>
</html>

<link rel="stylesheet" href="css/cdncloudfare.min.css">

<link rel="stylesheet" href="css/style.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

<script src="js/script.js"></script>
</body>
</html>
