<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
    <style>
        .sucess, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .sucess {
            background: green;
        }
        .error {
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Inputs</h1>
        <form id="sales-entry">
            <!-- Item Input -->
                <input type="text" id="item" class="u-full-width" placeholder="Item">
            <!-- Quantity input -->
                <input type="number" id="qty" class="u-full-width" placeholder="Qty">
            <!-- Amount Input -->
                <input type="number" id="amount" class="u-full-width" placeholder="Amount">
            <!-- Submit Button-->  
                <button type="submit" value="submit">ADD</button>
        </form>

        <hr>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>
            <!-- Sales List -->
            <tbody id="sale-list"></tbody>
        </table>

        <!-- Computation of sales -->
        <h4 class="center-align">Total : <span id="total-sales">0</span></h4>
    </div>

    <script src="aappes6.js"></script>

</body>
</html>
